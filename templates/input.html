<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static "css/input.css" %}">

  </head>
  <body>
    <div class="row">
      <div class="col-75">
        <div class="container">
          <form method="POST">
            {% csrf_token %}
            <div class="row">
              <div class="col-50">
                <h3>Payment</h3>
                <label for="cname"><i class="fa fa-user"></i> Name on Card</label>
                <input type="text" id="cname" name="cardname" placeholder=" Eg: Dinesh" required>
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city" placeholder="Eg: Mylavaram" required>
                <label for="city"><i class="fa fa-rupee"></i>Amount</label>
                <input type="text" id="amount" name="amount" placeholder="Eg: Amount in â‚¹" pattern="[0-9]{1,6}"
                required>
                <label for="mobile"><i class="fa fa-phone"></i>Mobile</label>
                <input type="text" id="mobile" name="mobileno" placeholder="Eg: 0000000000" pattern="[0-9]{10}"required>
                <label for="ccnum">Credit card number</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="Eg: 1111-2222-3333-4444" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" required>
                <label for="expmonth">Exp Month</label>
                <!--<input type="text" id="expmonth" name="expmonth" placeholder="Eg: September">//-->
                <select name="month" id="month"  height="30" style=" height:30px"required>
                  <option value="">Select</option>
        <option value="">January</option>
        <option value="">February</option>
        <option value="">March</option>
        <option value="">April</option>
        <option value="">May</option>
        <option value="">June</option>
        <option value="">July</option>
        <option value="">August</option>
        <option value="">September</option>
        <option value="">October</option>
        <option value="">November</option>
        <option value="">December</option>
    </select>
                <div class="row">
                  <div class="col-50">
                    <label for="expyear">Exp Year</label>
                    <input type="text" id="expyear" name="expyear" placeholder="Eg: 2018" pattern="[2-2]{1}[0-0]{1}[2-2]{1}[3-9]{1}"required>
                  </div>
                  <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="Eg: 352" pattern="[0-9]{3}" required>
                  </div>
                </div>
              </div>
            </div>
            <input type="submit" value="Continue" class="btn">
          </form>
        </div>
      </div>

    </div>
  </body>
</html>
